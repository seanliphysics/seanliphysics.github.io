<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sean E. Li</title>">
  <meta name="author" content="Sean Li">
  <meta http-equiv="Content-Language" content="en">
  <link rel="icon" type="image/x-icon" href="./uploads/sl.ico">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  <style>
    body {
      font-family: 'Cormorant Garamond', sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      text-align: center;
      position: relative;
      min-height: 100vh;
      background-color: #222222;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./uploads/skyline.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
      opacity: 0.5;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      padding: 20px;
    }

    .centerPhoto {
      margin: 2vh auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    a {
      color: #EEEDDD;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #FFFFFF;
    }

    h1 {
      font-family: 'Cormorant Garamond', sans-serif;
      color: white;
      margin-top: 20px;
      font-size: 36px;
    }

    h2 {
      font-size: 28px;
      color: white;
      margin-top: 20px;
    }

    hr {
      width: 80%;
      margin: 20px auto;
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    p {
      text-align: center;
      margin: 20px auto;
      max-width: 900px;
      font-size: 18px;
      padding: 0 20px;
    }

    .links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .links a, .calendly-button {
      font-family: 'Cormorant Garamond', sans-serif;
      font-size: 18px;
      color: #EEEDDD;
      text-decoration: none;
      background: none;
      border: 1px solid #FFFFFF;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      width: 140px;
      padding: 5px 10px;
      box-sizing: border-box;
    }

    .links a:hover, .calendly-button:hover {
      background-color: #FFFFFF;
      color: #222222;
    }

    .calendly-button {
      border: 1px solid #FFFFFF;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .centerPhoto {
        width: 150px;
        height: 150px;
      }
      p {
        padding: 0 10px;
      }
      .links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Sean E. Li",
    "url": "https://seanliphysics.github.io",
    "affiliation": "Columbia University",
    "jobTitle": "Physics PhD Candidate",
    "worksFor": {
      "@type": "Organization",
      "name": "Columbia University"
    },
    "sameAs": [
      "https://www.linkedin.com/in/seanedwardli/",
      "https://orcid.org/0000-0002-6341-4484"
    ]
  }
  </script>
</head>
<body>
  <div class="content">
    <header>
      <h1>Sean E. Li</h1>
      <hr>
    </header>
    <main>
      <img src="./uploads/profile.png" class="centerPhoto" id="hp">
      <p>Physics graduate student at Columbia University in the <a href="https://thea.astro.columbia.edu/" target="_blank" rel="noopener noreferrer"><u>Theoretical High-Energy Astrophysics</u></a> group.</p>
      <hr>
      <div class="links">
        <a href="mailto:sean.li@columbia.edu"><b>Contact</b></a>
      </div>
    </main>
  </div>
</body>
</html>
