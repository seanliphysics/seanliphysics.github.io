<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sean E. Li</title>
  <meta name="description" content="The personal page of Sean E. Li, physics PhD student at Columbia University.">
  <meta name="author" content="Sean Li">
  <link rel="icon" type="image/x-icon" href="./uploads/sl.ico">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant Garamond', sans-serif;
      font-size: 16px;
      background-color: #222222;
      color: white;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      text-align: center;
    }

    .centerPhoto {
      margin: 2vh auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    a {
      color: #EEEDDD;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #FFFFFF;
    }

    h1 {
      font-family: 'Cormorant Garamond', sans-serif;
      color: white;
      margin-top: 20px;
      font-size: 36px;
    }

    hr {
      width: 80%;
      margin: 20px auto;
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    p {
      text-align: center;
      margin: 20px auto;
      max-width: 800px;
      font-family: 'Cormorant Garamond', sans-serif;
      font-size: 18px;
      padding: 0 20px; /* Added responsive padding */
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      margin: 10px 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: 1px solid #FFFFFF;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block; /* Ensure links are on the same line */
      text-decoration: none; /* Remove underline */
    }

    .links a:hover {
      background-color: #FFFFFF;
      color: #222222;
    }

    @media (max-width: 768px) {
      .centerPhoto {
        width: 150px;
        height: 150px;
      }
      p {
        padding: 0 10px; /* Adjusted padding for smaller screens */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sean E. Li</h1>
    <hr>
  </header>
  <main>
    <img src="./uploads/sli.photo.png" class="centerPhoto" id="hp" alt="Sean Li's photo">
    <p>I'm a physics PhD student at Columbia University working in theoretical high-energy astrophysics. I earned a BA in Physics at <a href="https://www.bowdoin.edu/physics/index.html" target="_blank" rel="noopener noreferrer"><u>Bowdoin College</u></a> in Brunswick, Maine, where I researched coordinate gauge conditions for simulating black-hole spacetimes.</p>
    <hr>
    <div class="links">
      <a href="mailto:sean.li@columbia.edu"><b>Contact</b></a>
      <a href="https://inspirehep.net/authors/2126116" target="_blank" rel="noopener noreferrer"><b>Publications</b></a>
      <a href="./uploads/sli.resume.pdf" target="_blank"><b>Résumé</b></a>
    </div>
  </main>
</body>
</html>
